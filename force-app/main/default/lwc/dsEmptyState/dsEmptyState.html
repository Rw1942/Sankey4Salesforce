<!-- Story 1.2: First-time empty state with guided onboarding -->
<template>
    <div class="empty-state slds-p-around_large slds-align_absolute-center">
        <div class="slds-text-align_center">
            <lightning-icon icon-name="utility:strategy" size="large" class="slds-m-bottom_medium"></lightning-icon>
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Select a data source to begin</h2>
            <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_medium">
                Build interactive Sankey flow diagrams from your Salesforce data.
            </p>

            <!-- Story 1.2: Example use cases -->
            <div class="slds-grid slds-gutters slds-wrap slds-grid_align-center slds-m-bottom_large">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                    <lightning-card>
                        <div class="slds-p-around_small slds-text-align_center">
                            <lightning-icon icon-name="standard:opportunity" size="medium" class="slds-m-bottom_x-small"></lightning-icon>
                            <p class="slds-text-title_bold">Opportunity Stage Flow</p>
                            <p class="slds-text-body_small slds-text-color_weak">Visualize how deals move through your pipeline</p>
                        </div>
                    </lightning-card>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                    <lightning-card>
                        <div class="slds-p-around_small slds-text-align_center">
                            <lightning-icon icon-name="standard:case" size="medium" class="slds-m-bottom_x-small"></lightning-icon>
                            <p class="slds-text-title_bold">Case Lifecycle</p>
                            <p class="slds-text-body_small slds-text-color_weak">Track support cases from creation to resolution</p>
                        </div>
                    </lightning-card>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                    <lightning-card>
                        <div class="slds-p-around_small slds-text-align_center">
                            <lightning-icon icon-name="standard:record" size="medium" class="slds-m-bottom_x-small"></lightning-icon>
                            <p class="slds-text-title_bold">Loan Pipeline</p>
                            <p class="slds-text-body_small slds-text-color_weak">Analyze loan applications through approval stages</p>
                        </div>
                    </lightning-card>
                </div>
            </div>

            <!-- Story 1.2: Start CTA -->
            <lightning-button
                label="Start"
                variant="brand"
                icon-name="utility:right"
                icon-position="right"
                onclick={handleStart}>
            </lightning-button>
        </div>
    </div>
</template>
